server:
  port: 8082
spring:
  cloud:
    discovery:
      enabled: true
    application:
      name: company-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

feign:
  hystrix:
    enabled: true

  datasource:
    url: jdbc:h2:mem:companydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  hikari:
    minimum-idle: 5
    maximum-pool-size: 10
    idle-timeout: 30000
    max-lifetime: 600000
    connection-timeout: 30000
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        hbm2ddl.auto: update
        jdbc.lob.non_contextual_creation: true
        format_sql: true
        globally_quoted_identifiers: true
